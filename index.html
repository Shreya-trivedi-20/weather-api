<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   	<link rel="icon" href="logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Check the weather </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="jumbotron"  style="background-color:rgb(27, 86, 197)"; >
        <h1> <strong>WEather Updatesss</strong></h1>
    </div>
    <div class="container">
    
        <div class="row">
            <div class="col-6 col-md-4 bg-success">
        
                <h4 class="pt-0 bg-primary"><strong>whats your city ??</strong></h4>
                
                <div class="input-group mb-2">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                
                <button class="btn btn-dark" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-md-8">
                <div class="row px-2 p-1 mb-3 ml-4 border border-solid black">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p id="today"><strong>Today's Weather Forecast</strong></p>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current" id="uv-index"></span></p> 
                    </div>
                </div>
                
                <div class="col-sm-12" id ="future-weather">
                    <h3>Forecast of 5 upcoming Days:</h3>
                    <div class="row">
                        <div class="col-md bg-warning mb-3 ml-2 px-2 p-1" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-md bg-secondary  text-blue mb-3 ml-2 px-2 p-1 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-md bg-danger text-white mb-3 ml-2 px-2 p-1 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-md bg-primary text-white mb-3 ml-2 px-2 p-1 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-md bg-success  text-white mb-3 ml-2 px-2 p-1  rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
